<div class="p-5">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Department</th>
        <th>Number</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of usersdetail;
          let i = index;
          let oddItem = odd;
          let evenItem = even;
          let firstItem = first;
          let lastItem = last
        "
        [ngClass]="{
          odd: oddItem,
          even: evenItem,
          first: firstItem,
          last: lastItem
        }"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.dep }}</td>
        <td>{{ user.number }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
