<div class="container">
    <div class="d-flex justify-content-around">
        <div>
            <button type="button" class="btn btn-primary" (click)="counter('minus')">- -</button>
        </div>
        <h5>Count : {{count}}</h5>
        <div>
            <button type="button" class="btn btn-primary" (click)="counter('add')">+ +</button>
        </div>
    </div>
</div>
